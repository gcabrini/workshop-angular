<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Exemplo 1</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/lib/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap-3.3.5/css/bootstrap-theme.min.css">

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/lib/angular-1.3.15/js/angular.min.js"></script>
</head>
<body>
    <h1>Exemplo 1</h1>

    <form action="#" method="POST">
        <label for="name">Escreva o seu nome:</label>
        <input type="text" name="name" id="name" ng-model="person.name"/>
    </form>

    <p>Bem-vindo ao workshop de angular <strong>{{ person.name }}</strong>!</p>
</body>
</html>
