<form name="formInsert">
    <input type="text" name="name" ng-model="person.name" placeholder="Nome" ng-required="true"/>
    <input type="text" name="lastName" ng-model="person.lastName" placeholder="Sobrenome" ng-required="true"/>
    <input type="button" name="Salvar" ng-click="persons.push(person); person={}" value="Salvar" ng-disabled="formInsert.$invalid"/>
</form>
