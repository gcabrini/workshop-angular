<form name="formInsert">
    <input type="text" name="name" ng-model="vm.person.name" placeholder="Nome" ng-required="true"/>
    <input type="text" name="lastName" ng-model="vm.person.lastName" placeholder="Sobrenome" ng-required="true"/>
    <input type="button" name="Salvar" ng-click="vm.save(vm.person)" value="Salvar" ng-disabled="formInsert.$invalid"/>
</form>
