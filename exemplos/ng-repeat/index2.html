<!DOCTYPE html>
<html lang="en" ng-app
    ng-init="persons=[
        {name: 'João', lastName: 'Silva'},
        {name: 'Marcos', lastName: 'Nozella'},
        {name: 'Pedro', lastName: 'Gorla'},
        {name: 'Matheus', lastName: 'Mathias'},
    ]"
>
<head>
    <meta charset="UTF-8">
    <title>Exemplo 3 - Variáveis ngRepeat</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/lib/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap-3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="index2.css">

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/lib/angular-1.3.15/js/angular.min.js"></script>
</head>
<body>
    <h1>Exemplo 3 - Variáveis ngRepeat</h1>

    <nav>
        <ul>
            <li><a href="index.html">Voltar</a></li>
        </ul>
    </nav>

    <dl ng-repeat="person in persons" class="{{ $even ? 'even' : 'odd' }}">
        <dt>Nome: {{ person.name }}</dt>
        <dd>Sobrenome: {{ person.lastName }}</dd>
    </dl>
</body>
</html>
